        .options {
            margin-bottom: 20px;
        }

            margin-bottom: 10px;

        .navigation button {
            padding: 12px 25px;
            font-size: 16px;

            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;

        }
        .navigation #next-btn {

            color: white;
        }
        .navigation #submit-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        .navigation button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .navigation button:active:not(:disabled) {
            transform: translateY(0);
        }
        .navigation button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .time-info {
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }
        .quick-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 8px;
        }
        .quick-nav button {
            width: 40px;
            height: 40px;
            margin: 0;
            border: 2px solid #e0e0e0;
            background-color: white;
            cursor: pointer;
            border-radius: 50%;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .quick-nav button:hover:not(.answered):not(:disabled) {
            border-color: #2196F3;
            transform: scale(1.1);
        }
        .quick-nav button.answered {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            border-color: transparent;
        }
        .quick-nav button.current {
            border: 3px solid #2196F3;
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
        }
        .result-container {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;

        .statistics {
            margin-bottom: 20px;
        }
        .wrong-questions {
            margin-bottom: 20px;
        }
        .wrong-question {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .explanation {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #F44336;
        }
        .return-home {
            text-align: center;
            margin-top: 20px;
        }
        .return-home button {
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        .return-home button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .return-home button:active {
            transform: translateY(-1px);
        }

            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
        
        .question-count-selector button:active,
        .navigation button:active:not(:disabled),
        .quick-nav button:active:not(:disabled),
        .return-home button:active {
            animation: pulse 0.3s;
        }

 {

        // 全局变量
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let testStartTime = null;
        let timerInterval = null;
        let totalQuestions = 0;
        let testInProgress = false;

        // DOM元素
        const questionTitle = document.getElementById('question-title');
        const optionsContainer = document.getElementById('options');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const progress = document.getElementById('progress');
        const startTime = document.getElementById('start-time');
        const elapsedTime = document.getElementById('elapsed-time');
        const quickNav = document.getElementById('quick-nav');
        const resultContainer = document.getElementById('result-container');
        const statistics = document.getElementById('statistics');
        const wrongQuestions = document.getElementById('wrong-questions');
        const returnHomeBtn = document.getElementById('return-home-btn');
        const btn10 = document.getElementById('btn-10');
        const btn20 = document.getElementById('btn-20');
        const btn30 = document.getElementById('btn-30');

        // 初始化
        function init() {
            // 从本地存储加载进度
            loadProgress();
            
            // 如果测试正在进行中，恢复测试
            if (testInProgress) {
                showQuestion(currentQuestionIndex);
                updateProgress();
                updateQuickNav();
                startTimer();
            } else {
                // 否则显示题目数量选择
                questionTitle.textContent = "请选择题目数量开始测试";
                optionsContainer.innerHTML = "";
                progress.textContent = "进度: 0/0";
                startTime.textContent = "--:--:--";
                elapsedTime.textContent = "00:00:00";
                quickNav.innerHTML = "";
            }
            
            // 添加事件监听器
            prevBtn.addEventListener('click', goToPrevQuestion);
            nextBtn.addEventListener('click', goToNextQuestion);
            submitBtn.addEventListener('click', submitTest);
            returnHomeBtn.addEventListener('click', returnToHome);
            btn10.addEventListener('click', () => startTest(10));
            btn20.addEventListener('click', () => startTest(20));
            btn30.addEventListener('click', () => startTest(30));
        }

        // 开始测试
        function startTest(count) {
            // 重置状态
            currentQuestions = getRandomQuestions(count);
            currentQuestionIndex = 0;
            userAnswers = new Array(count).fill(null);
            testStartTime = new Date();
            totalQuestions = count;
            testInProgress = true;
            
            // 保存进度到本地存储
            saveProgress();
            
            // 显示第一题
            showQuestion(0);
            updateProgress();
            updateQuickNav();
            startTimer();
        }

        // 获取随机题目 - 修改确保每次都是随机顺序
        function getRandomQuestions(count) {
            // 如果请求的题目数量超过可用题目数量，返回所有题目
            if (count >= questions.length) {
                // 随机打乱所有题目
                return [...questions].sort(() => 0.5 - Math.random());
            }
            
            // 创建题目索引数组并打乱
            const indices = Array.from({length: questions.length}, (_, i) => i);
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            // 选择前count个索引对应的题目
            return indices.slice(0, count).map(index => questions[index]);
        }

        // 显示题目
        function showQuestion(index) {
            const question = currentQuestions[index];
            questionTitle.textContent = `${index + 1}. ${question.question}`;
            
            // 清空选项容器
            optionsContainer.innerHTML = "";
            
            // 添加选项
            question.options.forEach((option, i) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.value = option.charAt(0); // A, B, C, D
                input.id = `option-${i}`;
                
                // 如果用户已回答此题，选中对应的选项
                if (userAnswers[index] === option.charAt(0)) {
                    input.checked = true;
                }
                
                input.addEventListener('change', () => {
                    userAnswers[index] = option.charAt(0);
                    saveProgress();
                    updateQuickNav();
                });
                
                const label = document.createElement('label');
                label.htmlFor = `option-${i}`;
                label.textContent = option;
                
                optionDiv.appendChild(input);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);
            });
            
            // 更新导航按钮状态
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === currentQuestions.length - 1;
            
            // 更新快速导航
            updateQuickNav();
        }

        // 更新进度
        function updateProgress() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            progress.textContent = `进度: ${answeredCount}/${totalQuestions}`;
        }

        // 更新快速导航
        function updateQuickNav() {
            quickNav.innerHTML = "";
            
            for (let i = 0; i < totalQuestions; i++) {
                const button = document.createElement('button');
                button.textContent = i + 1;
                
                if (i === currentQuestionIndex) {
                    button.classList.add('current');
                }
                
                if (userAnswers[i] !== null) {
                    button.classList.add('answered');
                }
                
                button.addEventListener('click', () => {
                    currentQuestionIndex = i;
                    showQuestion(i);
                    updateProgress();
                });
                
                quickNav.appendChild(button);
            }
        }

        // 开始计时器
        function startTimer() {
            // 清除现有计时器
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // 格式化开始时间
            const startTimeStr = testStartTime.toLocaleTimeString();
            startTime.textContent = startTimeStr;
            
            // 更新已用时间
            timerInterval = setInterval(() => {
                const now = new Date();
                const elapsed = now - testStartTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                elapsedTime.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // 上一题
        function goToPrevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
                updateProgress();
            }
        }

        // 下一题
        function goToNextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                updateProgress();
            }
        }

        // 提交测试
        function submitTest() {
            if (confirm("确定要交卷吗？提交后将无法修改答案。")) {
                // 停止计时器
                clearInterval(timerInterval);
                
                // 计算成绩
                const result = calculateResult();
                
                // 显示结果
                showResult(result);
                
                // 重置测试状态
                testInProgress = false;
                saveProgress();
            }
        }

        // 计算成绩
        function calculateResult() {
            let correctCount = 0;
            const wrongQuestionsList = [];
            
            for (let i = 0; i < currentQuestions.length; i++) {
                const question = currentQuestions[i];
                const userAnswer = userAnswers[i];
                
                if (userAnswer === question.answer) {
                    correctCount++;
                } else {
                    wrongQuestionsList.push({
                        question: question,
                        userAnswer: userAnswer,
                        index: i
                    });
                }
            }
            
            return {
                total: currentQuestions.length,
                correct: correctCount,
                wrong: currentQuestions.length - correctCount,
                accuracy: (correctCount / currentQuestions.length * 100).toFixed(2),
                wrongQuestions: wrongQuestionsList
            };
        }

        // 显示结果
        function showResult(result) {
            // 隐藏题目容器
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('time-info').style.display = 'none';
            document.getElementById('quick-nav').style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            
            // 显示结果容器
            resultContainer.style.display = 'block';
            
            // 显示统计信息
            statistics.innerHTML = `
                <h3>学习统计</h3>
                <p>总题数: ${result.total}</p>
                <p>正确: <span class="correct">${result.correct}</span></p>
                <p>错误: <span class="incorrect">${result.wrong}</span></p>
                <p>正确率: ${result.accuracy}%</p>
            `;
            
            // 显示错题集
            if (result.wrongQuestions.length > 0) {
                let wrongQuestionsHTML = '<h3>错题集</h3>';
                
                result.wrongQuestions.forEach(wrong => {
                    wrongQuestionsHTML += `
                        <div class="wrong-question">
                            <p><strong>${wrong.index + 1}. ${wrong.question.question}</strong></p>
                            <p>你的答案: <span class="incorrect">${wrong.userAnswer || '未作答'}</span></p>
                            <p>正确答案: <span class="correct">${wrong.question.answer}</span></p>
                            <p class="explanation">解析: ${wrong.question.explanation}</p>
                        </div>
                    `;
                });
                
                wrongQuestions.innerHTML = wrongQuestionsHTML;
            } else {
                wrongQuestions.innerHTML = '<p>恭喜！没有错题。</p>';
            }
        }

        // 返回首页
        function returnToHome() {
            // 重置所有状态
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            testStartTime = null;
            totalQuestions = 0;
            testInProgress = false;
            
            // 清除本地存储
            localStorage.removeItem('testProgress');
            
            // 重新初始化
            init();
            
            // 显示题目数量选择
            document.getElementById('question-container').style.display = 'block';
            document.getElementById('time-info').style.display = 'block';
            document.getElementById('quick-nav').style.display = 'flex';
            prevBtn.style.display = 'inline-block';
            nextBtn.style.display = 'inline-block';
            submitBtn.style.display = 'inline-block';
            resultContainer.style.display = 'none';
        }

        // 保存进度到本地存储
        function saveProgress() {
            const progress = {
                currentQuestions: currentQuestions,
                currentQuestionIndex: currentQuestionIndex,
                userAnswers: userAnswers,
                testStartTime: testStartTime,
                totalQuestions: totalQuestions,
                testInProgress: testInProgress
            };
            
            localStorage.setItem('testProgress', JSON.stringify(progress));
        }

        // 从本地存储加载进度
        function loadProgress() {
            const savedProgress = localStorage.getItem('testProgress');
            
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                
                currentQuestions = progress.currentQuestions || [];
                currentQuestionIndex = progress.currentQuestionIndex || 0;
                userAnswers = progress.userAnswers || [];
                testStartTime = progress.testStartTime ? new Date(progress.testStartTime) : null;
                totalQuestions = progress.totalQuestions || 0;
                testInProgress = progress.testInProgress || false;
            }
        }

        // 初始化应用
        init();
    </script>
